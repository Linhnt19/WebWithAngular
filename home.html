<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="row">
        <div class="container">
            <div class="row">
                <div id="carouselExampleCaptions" class="carousel slide">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                            aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <!-- <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"
                            aria-label="Slide 4"></button> -->
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./images/slide1.jpg" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <!-- <h5>First slide label</h5>
                                <p>Some representative placeholder content for the first slide.</p> -->
                            </div>
                        </div>
                        <!-- <div class="carousel-item">
                            <img src="./images/slide2.jpg" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
    
                                <h5>Second slide label</h5>
                                <p>Some representative placeholder content for the second slide.</p>
                            </div>
                        </div> -->
                        <div class="carousel-item">
                            <img src="./images/slide5.jpg" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <!-- <h5>Third slide label</h5>
                                <p>Some representative placeholder content for the third slide.</p> -->
                            </div>
                        </div>
                        <!-- <div class="carousel-item">
                            <img src="./images/slide4.jpg" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Third slide label</h5>
                                <p>Some representative placeholder content for the third slide.</p>
                            </div>
                        </div> -->
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div class="row">
                <article>
                    <div class="row" ng-controller="ProductHot">
                        <div class="imfomation2">
                            <h4>THỜI TRANG HOT NHẤT</h4>
                        </div>
                        <div class="container-product">
                            <div class="product" ng-repeat="item in listProductHot" style="margin-top: 40px;">
    
                                <div class="img-product">
                                    <a href="#!sanPhamHot/{{item.id}}"><img src="{{item.img}}" alt="" height="350px"></a>
                                </div>
    
                                <div class="imfomation">
                                    <h6>{{item.name}} ({{item.id}})</h6>
                                    <h6>{{item.price}}</h6>
                                    <div class="row">
                                        <h6><span><a href="#" ng-click="deleteBtn(item.id)">Xoa</a></span> <span><a href="#!updateSP/{{item.id}}">Sua</a></span> </h6>
                                        
                                    </div>
                                </div>
                                
                            </div>
    
                        </div>
                        
                    </div>
                    
                    <div class="row" style="text-align: center;">
                        <span style="margin-top: 30px;"><a href="#!addSP">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"/>
                              </svg>
                        </a></span>
                        </div>
                    <div class="row" ng-controller="ProductNew">
                        <div class="imfomation2">
                            <h4>THỜI TRANG MỚI NHẤT</h4>
                        </div>
                        <div class="container-product">
                            <div class="product" ng-repeat="item2 in listProductNew">
    
                                <div class="img-product">
                                    <a href="#!sanPhamNew/{{item2.id}}"><img src="{{item2.img}}" alt="" height="350px"></a>
                                </div>
    
                                <div class="imfomation">
                                    <h6>{{item2.name}} {{item2.id}}</h6>
                                    <h6>{{item2.price}}</h6>
    
                                </div>
                            </div>
    
                        </div>
                        
                    </div>
                    <div class="row" ng-controller="ProductSel">
                        <div class="imfomation2">
                            <h4>THỜI TRANG BÁN CHẠY</h4>
                        </div>
                        <div class="container-product">
                            <div class="product" ng-repeat="item3 in listProductSel">
    
                                <div class="img-product">
                                    <a href="sp1.html"><img src="{{item3.img}}" alt="" height="350px"></a>
                                </div>
    
                                <div class="imfomation">
                                    <h6>{{item3.name}}</h6>
                                    <h6>{{item3.price}}</h6>
                                </div>
                            </div>
                        </div>
                    </div>
    
                </article>
            </div>
            <br>
        </div>
    </div>
    
</body>

</html>
