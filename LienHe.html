            <div class="col-md-6">

                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Địa chỉ Email">
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Số điện thoại">
                </div>
                <div class="mb-3">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                        placeholder="Lời nhắn"></textarea>
                </div>
                <button type="button" class="btn btn-primary btn-sm">Gửi đi</button>
